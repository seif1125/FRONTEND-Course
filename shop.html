<!DOCTYPE html>
<html>
  <head>
    <title>SHOPYRIGHT Playstation Store</title>
    <link rel="stylesheet" href="specstyles.css" />
    <link
      href="\media\fontawesome-free-5.15.1-web/css/all.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="grey-overlay"></div>
    <header>
      <div class="container">
        <div class="right-container">
          <h1 class="brand" >SHOPYRIGHT</h1>
        </div>
        <nav class="left-container">
          <ul class="log-nav">
            <li>
              <i class="fas fa-user fa-2x"></i>
              <span id="user">user</span>
            </li>
            <li id="cart-hover">
              <i class="fas fa-shopping-cart fa-2x"></i>
              <div class="cart-items">1</div>
            </li>
          </ul>
        </nav>
      </div>
     
    </header>

    <section>
      <nav>
        <div class="sec-title">
          <h2 id="sectitle">All</h2>
        </div>
        <div class="sec-search">
          <input type="search" placeholder="Search here" value="" />
        </div>
        <div class="sec-filters">
          <div class="custom-select">
            <div class="custom-select__trigger">
              <span>Tesla</span>
              <span class="arrow">&#60;</span>
            </div>
            <div class="custom-options">
              <span class="custom-option selected" data-value="tesla">
                Tesla
              </span>
              <span class="custom-option" data-value="volvo">Volvo</span>
              <span class="custom-option" data-value="mercedes">Mercedes</span>
            </div>
          </div>
        </div>
      </nav>
      <div class="products-container"></div>
    </section>
  </body>
  <script src="script.js"></script>
    <script src="shop.js"></script>
  <script src="bundle.js"></script>
</html>
